<head>
    <meta charset="UTF-8">

<body>
    <div id ="wrapper">
        <nav>
            <ul style="list-style: none;">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a href="/plan.html">Our Plan</a></li>
                
            </ul>
        </nav> 

        <header>
            <h1>Have a Question?</h1>
            <h2>Feel Free to Drop us a Question</h2>
        </header>

        

        <section class="reserve">
            <form method="post" name="reservation" data-netlify="true">

                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="first name" required>
                </div>
                 
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="last name" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="email" required>
                </div>

    
                
                <div class="radio">
                    <span>Do you want opt into our Journal?</span>
                    <label for="view">Yes</label>
                    <input type="radio" name="view" id="yes" value="yes">

                    <label for="view">No</label>
                    <input type="radio" name="view" id="no" value="no">
                </div>

                <div>
                    <label for="questions">Type Question Here:</label>
                    <textarea></textarea>
                </div>
                 <br>
                
                <div>
                    <label for="Password">Create a password to return. Username is your email.</label>
                    <input type="text" name="Password" id="Password">
                </div>

                <div>
                    <button type="submit">Submit</button>
                    <br>
                    <button type="reset">Reset</button>
                </div>

            </form>
        </section>

    </div>
    <footer>
    <p>
        &copy; Neuro Coding<br>
        Hartford, CT
        
    </p>
</footer>
</body>
